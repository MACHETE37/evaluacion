<div style="align-items: end;" class=" actions">
    <button mat-raised-button color="primary" (click)="openDialog()">AÃ±adir pais</button>
  </div>
  

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="paises()" class="mat-table">
  
      <ng-container matColumnDef="Paises_ID">
        <th mat-header-cell *matHeaderCellDef> Paises_ID </th>
        <td mat-cell *matCellDef="let pais"> {{pais.Paises_ID}} </td>
      </ng-container>
        
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let pais"> {{pais.Nombre}} </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
