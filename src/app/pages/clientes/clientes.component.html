<div style="align-items: end;" class=" actions">
    <button mat-raised-button color="primary" (click)="openDialog()">AÃ±adir Cliente</button>
  </div>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientes()" class="mat-table">
  
      <!-- Clientes_ID Column -->
      <ng-container matColumnDef="Clientes_ID">
        <th mat-header-cell *matHeaderCellDef> Clientes_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Clientes_ID}} </td>
      </ng-container>
      <!-- Pais Column -->
      <ng-container matColumnDef="Pais">
        <th mat-header-cell *matHeaderCellDef> Pais </th>
        <td mat-cell *matCellDef="let element"> {{element.Pais}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
      </ng-container>
  
      <!-- Telefono Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
